<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizGame</title>
  <script src="questions-btc.js" defer type="module"></script>
  <script src="questions-bb.js" defer type="module"></script>
  <script src="index.js" defer type="module"></script>
  <link href="index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class='container'>
     <div class="btc-half hvr-sweep-to-top hvr-sweep-to-top--btc">
       <div class="game-intro hidden" id="btc-gameIntro">
         <img src="public/images/btc-logo.png" alt="btc-logo">
         <button type="button" class="start-game-button" id="btc-start-game-button">CLICK HERE TO START GAME</button>
       </div>
     </div>
     <div class="bb-half hvr-sweep-to-top">
       <div class="game-intro hidden" id="bb-gameIntro">
         <img src="public/images/bb-logo.png" alt="bb-logo.png">
         <button type="button" class="start-game-button" id="bb-start-game-button">CLICK HERE TO START GAME</button>
       </div>
     </div> 
  </div>
  
   <div class="quiz-container hidden">
     <div class="question-box hidden">
         <div class="question">
          <h1>"What is the street name of the blue meth that Walt and Jesse produce ?"</h1>
         </div>
         <div class="buttons">
           <button class="answer-button"></button>
           <button class="answer-button"></button>
           <button class="answer-button"></button>
           <button class="answer-button"></button>
         </div>
      </div>
      <div class="summary-box hidden">
      <div class="circular-score">
        <span class="score-value"></span>
      </div>
      <span class="congrats"></span>
      <button id="restart-button" class="try-again-button hidden">Try again</button> 
    </div>
   </div>
</body>
</html>
